<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Shanin</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="darkmode">
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
        <div class="text-center">
            <img id="dmodeLogo" class="logo" src="assets/img/logo_darkmode.png" alt="Dark mode image">
            <img id="lmodeLogo" class="logo d-none" src="assets/img/logo_lightmode.png" alt="Light mode image">
        </div>
        <div class="d-flex align-items-center justify-content-center toggle-block">
            <div class="position-relative toggle-div">
                <label for="modeToggle">
                    <input type="checkbox" checked id="modeToggle"/>
                    <span class="switch"></span>
                    <span class="toggle"></span>
                </label>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
